<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>One-Time Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            text-align: center;
        }

        .otp {
            font-size: 36px;
            font-weight: bold;
            margin: 20px 0;
            color: #2c3e50;
        }

        .footer {
            font-size: 12px;
            color: #777;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Your One-Time Password (OTP)</h2>
        <p class="otp">{OTP}</p>
        <p>This code is valid for 10 minutes.</p>
        <div class="footer">
            Please do not share this code with anyone.
        </div>
    </div>
</body>
</html>
